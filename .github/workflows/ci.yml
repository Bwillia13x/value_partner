name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install fastapi uvicorn black isort flake8 mlflow==2.11.0 great_expectations==0.18.12 pytest yfinance pyarrow jinja2 matplotlib

      - name: Run linters
        run: |
          black --check .
          isort --check .
          flake8

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform fmt
        run: terraform -chdir=infra fmt -check -recursive

      - name: Terraform init (no backend)
        run: terraform -chdir=infra init -backend=false

      - name: Terraform validate
        run: terraform -chdir=infra validate

      - name: Run tests
        run: pytest -q

  docker:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/value-investing-api:latest